{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'external.css' %}">

    <title>Document</title>
</head>
<body>
    <h1 align="center" style="color: cadetblue;">View Users</h1>
        <div style="background-color: blueviolet;height: 70%; width:50%;margin: auto;margin-bottom: 150px;">
        <table align="center" border="1"  style="border: brown;padding: 40px; color:white ">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Image</th>
                <th></th>
            </tr>
            {% for i in u %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.gender}}</td>
                <td><img src="/media/{{i.image}}" height="100px" width="100px"></td>
                <td><a href="{% url 'deleteuser' id=i.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
        </div>
</body>
</html>
